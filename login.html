<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Missing Person Awareness Site</title>
  <link rel="stylesheet" href="static/styles.css">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 40px;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.2);
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .login-header h1 {
      color: var(--accent);
      margin-bottom: 10px;
    }
    .login-header p {
      color: var(--text-muted);
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: var(--text-color);
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 6px;
      background: var(--bg-color);
      color: var(--text-color);
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, var(--accent), #9333ea);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    .login-btn:hover {
      background: linear-gradient(90deg, #9555ff, #7a4df0);
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }
    .login-links {
      text-align: center;
    }
    .login-links a {
      color: var(--accent);
      text-decoration: none;
      font-size: 14px;
      margin: 0 10px;
    }
    .login-links a:hover {
      text-decoration: underline;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: var(--text-muted);
      text-decoration: none;
      font-size: 14px;
    }
    .back-link:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Sign In</h1>
      <p>Access your safety education dashboard</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <button type="submit" class="login-btn">Sign In</button>
    </form>
    
    <div class="login-links">
      <a href="static/register.html">Create Account</a>
      <a href="static/forgot-password.html">Forgot Password?</a>
    </div>
    
    <a href="index.html" class="back-link">‚Üê Back to Course Overview</a>
  </div>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Simple redirect to main site for now
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
