<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Quiz - Missing Person Awareness Site</title>
  <link rel="stylesheet" href="../styles.css">
  <style>
    .quiz-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 40px;
      background: var(--panel);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.2);
    }
    .quiz-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .quiz-header h1 {
      color: var(--accent);
      margin-bottom: 10px;
    }
    .quiz-header p {
      color: var(--muted);
      font-size: 14px;
    }
    .question-container {
      margin-bottom: 30px;
    }
    .question-text {
      color: var(--text);
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .option {
      padding: 14px;
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 8px;
      background: transparent;
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
    }
    .option:hover {
      background: rgba(139, 92, 246, 0.1);
      border-color: var(--accent);
    }
    .option input[type="radio"] {
      margin-right: 10px;
    }
    .quiz-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, var(--accent), #9333ea);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
    }
    .quiz-btn:hover {
      background: linear-gradient(90deg, #9555ff, #7a4df0);
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }
    #result.correct {
      background: rgba(52, 211, 153, 0.1);
      color: #34d399;
      display: block;
    }
    #result.incorrect {
      background: rgba(255, 107, 107, 0.1);
      color: #ff6b6b;
      display: block;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      color: var(--muted);
      text-decoration: none;
      font-size: 14px;
    }
    .back-link:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-header">
      <h1>Bar Quiz</h1>
      <p>Test your knowledge on safety awareness</p>
    </div>
    
    <div class="question-container">
      <div class="question-text" id="question">Question Text</div>
      <div class="options" id="options">
        <!-- Options will be generated here -->
      </div>
    </div>
    
    <button id="next-button" class="quiz-btn">Next Question</button>
    <div id="result"></div>
    
    <a href="../index.html" class="back-link">‚Üê Back to Course Overview</a>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
